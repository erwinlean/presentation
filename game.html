<!DOCTYPE html>
<html lang="en" id="htmlElement">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gaming</title>
    <link rel="shortcut icon" href="./assets/star_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/togle.css">
    <link rel="stylesheet" href="./style/game.css">
    <link rel="stylesheet" href="./style/musicBtn.css">

    <!--Token-->
    <script src="./functions/token/getToken.js"></script>
</head>

<body class="bodyBackground">
    <div id="content" class="body_content">
        <div class="header">
            <div class="networks">
                <ul>
                    <li><a target="_blank" href="https://github.com/erwinlean"><img src="./assets/github.png" alt="github"></a></li>
                    <li><a target="_blank" href="https://www.linkedin.com/in/erwinmarte"><img src="./assets/linkedin.png" alt="linkedin"></a></li>
                </ul>
            </div>
            
            <div class="text_zone" id="expand_button">
                <div>
                    <input id="menu-toggle" type="checkbox" />
                    <label class="menu-button-container" for="menu-toggle">
                        <div class="menu-button"></div>
                    </label>
                </div>
                <ul class="menu menu_items">
                    <li><a href="./index.html">About</a></li>
                    <li><a href="./assets/Curriculum actualizado- ERWIN MARTE.pdf" target="_blank">Resume</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                    <li><a href="#">Play</a></li>
                </ul>
            
            
                <ul id="languageToggle">
                    <li>
                        <button class="languageButton">
                            <span class="languageText">EN</span>
                            <span class="circle"></span>
                            <span class="languageText">ES</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>

        <div id="game_canvas" class="canvas">
            <div>
                <table>
                    <tr>
                        <th id="actualPoints" class="points">Points: 0</th>
                    </tr>
                </table>
                <button id="restartGame" class="btnGame">Restart</button>
            </div>

            <div>
                <canvas id="myCanvasGame" style="border: 1px solid white !important"></canvas>

                <div class="game_scores">
                    <div class="loading">
                        <img src="./assets/loading.gif" alt="Loading">
                    </div>
                    <table id="game_points">
                        <tr>
                            <th colspan="2" rowspan="1">Number Times game was played: <br><br></th>
                        </tr>
                        <tr>
                            <td>Names</td>
                            <td>Scores</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="start-container">
        <button class="start-game" id="game_start">Start</button>
    </div>

    <div class="music-buttons">
        <p>Music</p>
        <audio id="music-player" loop src="./assets/Music/game.mp3"></audio>
        <button id="play-pause-button"></button>
    </div>
    

    <script src="./functions/menu/lenguajeTogle.js"></script>
    <script src="./functions/game/index.js"></script>
    <script src="./functions/menu/header_menu.js"></script>
    <script src="./functions/game/positionsTable.js"></script>
    <script src="./functions/game/formGame.js"></script>
    <script src="./functions//game/music.js"></script>
</body>
</html>
